<div class="h-screen flex">
  <div
    class="hidden lg:flex w-full lg:w-1/2 bg-linear-to-r from-sky-500 to-indigo-500 justify-around items-center"
  >
    <div class="bg-black opacity-20 inset-0 z-0"></div>
    <div class="w-full mx-auto px-20 flex-col items-center space-y-6">
      <h1 class="font-bold text-4xl font-sans">Simple App</h1>
      <p class="mt-1">The simplest app to use</p>
      <div class="flex justify-center lg:justify-start mt-6">
        <a
          routerLink="/register"
          routerLinkActive="router-link-active"
          class="hover:bg-emerald-300 hover: hover:-tranindigo-y-1 transition-all duration-500 bg-white text-indigo-800 mt-4 px-4 py-2 rounded-2xl font-bold mb-2"
          >Get Started</a
        >
      </div>
    </div>
  </div>
  <div
    class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8"
  >
    <div class="w-full px-8 md:px-32 lg:px-24">
      <form class="mt-4" (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label class="mb-2 block text-xs font-semibold">Email</label>
          <input
            type="email"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
            autocomplete="email"
            name="email"
            placeholder="Enter your email"
            class="block w-full rounded-md border border-gray-300 focus:border-slate-700 focus:outline-none focus:ring-1 focus:ring-slate-700 py-1 px-1.5 text-gray-500"
          />
          @if (emailError()) {
          <div class="text-red-600 text-xs mt-1">
            <div>{{ emailError() }}</div>
          </div>
          }
        </div>

        <div class="mb-3">
          <label class="mb-2 block text-xs font-semibold">Password</label>
          <input
            type="password"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            name="password"
            placeholder="*****"
            class="block w-full rounded-md border border-gray-300 focus:border-slate-700 focus:outline-none focus:ring-1 focus:ring-slate-700 py-1 px-1.5 text-gray-500"
          />
          @if (passwordError()) {
          <div class="text-red-600 text-xs mt-1">
            <div>{{ passwordError() }}</div>
          </div>
          }
        </div>

        <div class="mb-3 flex flex-wrap content-center">
          <input
            id="remember"
            type="checkbox"
            [ngModel]="rememberMe()"
            (ngModelChange)="rememberMe.set($event)"
            name="rememberMe"
            class="mr-1 checked:bg-slate-700"
          />
          <label for="remember" class="mr-auto text-xs font-semibold"
            >Remember for 30 days</label
          >
          <a
            routerLink="/forgot-password"
            routerLinkActive="router-link-active"
            class="text-xs font-semibold text-slate-700"
            >Forgot password?</a
          >
        </div>

        <div class="mb-3">
          <button
            type="submit"
            class="mb-1.5 block w-full text-center text-white bg-slate-700 hover:bg-slate-900 px-2 py-1.5 rounded-md disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-slate-700"
            [disabled]="!isFormValid()"
          >
            Sign in
          </button>
          <button
            class="flex flex-wrap justify-center w-full border border-gray-300 hover:border-gray-500 px-2 py-1.5 rounded-md"
          >
            Sign in with Google
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
