<div class="auth-page-container">
  <!-- Form Panel -->
  <div class="form-panel">
    <div class="form-content">
      <div class="logo">AngularVibeCoding</div>
      <h1 class="title">Sign in to your account</h1>

      <form class="auth-form" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
            autocomplete="email"
            name="email"
            class="form-input"
            [class.error]="emailError()"
          />
          @if (emailError()) {
          <div class="error-message">{{ emailError() }}</div>
          }
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            type="password"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            name="password"
            class="form-input"
            [class.error]="passwordError()"
          />
          @if (passwordError()) {
          <div class="error-message">{{ passwordError() }}</div>
          }
        </div>

        <div class="form-options">
          <label class="checkbox-wrapper">
            <input
              id="remember"
              type="checkbox"
              [ngModel]="rememberMe()"
              (ngModelChange)="rememberMe.set($event)"
              name="rememberMe"
              class="checkbox-input"
            />
            <span class="checkbox-custom"></span>
            <span class="checkbox-label">Remember me</span>
          </label>
          <a routerLink="/forgot-password" class="link"> Forgot password? </a>
        </div>

        <button type="submit" class="submit-button" [disabled]="!isFormValid()">
          Sign In
        </button>
      </form>

      <div class="footer-link">
        <p>
          Don't have an account?
          <a routerLink="/register" class="link">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Decorative Panel -->
  <div class="decorative-panel">
    <div class="decorative-content">
      <img
        src="../../../assets/images/angular-logo.png"
        alt="Dashboard preview"
        class="decorative-image"
      />
      <h2 class="decorative-title">Check the status</h2>
      <p class="decorative-subtitle">
        It's easy to check the status of your online orders
      </p>
      <div class="carousel-dots">
        <span class="dot"></span>
        <span class="dot active"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>
</div>
