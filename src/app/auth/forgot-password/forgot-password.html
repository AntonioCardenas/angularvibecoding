<div class="auth-page-container">
  <!-- Form Panel -->
  <div class="form-panel">
    <div class="form-content">
      <div class="logo">AngularVibeCoding</div>
      <h1 class="title">Forgot your password?</h1>
      <p class="subtitle">
        Enter the email address associated with your account, and we'll send you
        a link to reset your password.
      </p>

      <form class="auth-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
            autocomplete="email"
            name="email"
            class="form-input"
            [class.error]="emailError()"
          />
          @if (emailError()) {
          <div class="error-message">{{ emailError() }}</div>
          }
        </div>

        <button type="submit" class="submit-button" [disabled]="!isFormValid()">
          Send Reset Link
        </button>
      </form>

      <div class="footer-link">
        <p>
          <a routerLink="/login" class="link">Back to Login</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Decorative Panel -->
  <div class="decorative-panel">
    <div class="decorative-content">
      <img
        src="../../../assets/images/angular-logo.png"
        alt="Dashboard preview"
        class="decorative-image"
      />
      <h2 class="decorative-title">Check the status</h2>
      <p class="decorative-subtitle">
        It's easy to check the status of your online orders
      </p>
      <div class="carousel-dots">
        <span class="dot"></span>
        <span class="dot active"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>
</div>
